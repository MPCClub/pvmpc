<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V12</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="bg-contact100" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact100">
			<div class="wrap-contact100">
				<div class="contact100-pic js-tilt" data-tilt>
					<img src="./images/clb.png" alt="IMG">
				</div>

				<div class="logo hide-on-pc hide-on-table">
					<img src="./images/clb.png" alt="">

				</div>
				<form action="https://docs.google.com/forms/d/e/1FAIpQLSeIQYJRM72QzphmJ6dO3rE0D40Tto38iN4-c1DcAAOrB055kw/formResponse" class="contact100-form validate-form">
					<span class="contact100-form-title">
						Nguyện vọng 2
					</span>
					<!-- name -->
					<div class="wrap-input100 validate-input" data-validate = "Name is required">
						<input class="input100" type="text" name="entry.2065093994" placeholder="Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>
					<!-- mssv -->
					<div class="wrap-input100 validate-input" data-validate = "Studentid is required">
						<input class="input100" type="text" name="entry.1459024395" placeholder="MSSV">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					<!-- nguyen vong vao ban -->
					<div class="wrap-input100 validate-input" data-validate = "required">
						<span>Nguyện vọng ưu tiên 2 của bạn là gì nè!</span>
						<br>
						<input class="input-radio" type="radio" name="entry.1802740673" id="nv" value="Ban Truyền Thông">
						<span id="nv">Ban Truyền Thông</span>
						<br>
						<input class="input-radio" type="radio" name="entry.1802740673" id="nv" value="Ban Hậu Cần">
						<span id="nv">Ban Hậu Cần</span>
						<br>
						<input class="input-radio" type="radio" name="entry.1802740673" id="nv" value="Ban Lập Trình">
						<span id="nv">Ban Lập Trình</span>
					</div>

					<!-- <div class="wrap-input100 validate-input" data-validate = "Message is required">
						<textarea class="input100" name="message" placeholder="Message"></textarea>
						<span class="focus-input100"></span>
					</div> -->

					<div class="container-contact100-form-btn">
						<button class="contact100-form-btn">
							Send
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
